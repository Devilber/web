<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Formulario de Registro de Estudiantes</h1>
    <form action="procesar.php" method="POST" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="10" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="curso">Curso de Interés:</label>
        <select id="curso" name="curso" required>
            <option value="">Seleccionar</option>
            <option value="matematicas">Matemáticas</option>
            <option value="programacion">Programación</option>
            <option value="animacion">Animacion</option>
        </select><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="femenino">Otro</label><br><br>

        <label for="intereses">Áreas de Interés:</label><br>
        <input type="checkbox" name="intereses[]" value="ingenieria de software"> Ingenieria de software<br>
        <input type="checkbox" name="intereses[]" value="musica"> Musica<br>
        <input type="checkbox" name="intereses[]" value="ciencia"> Ciencia<br>
        <input type="checkbox" name="intereses[]" value="tecnologia"> Tecnología<br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
